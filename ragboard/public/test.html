<!DOCTYPE html>
<html>
<head>
    <title>RAGBoard Test</title>
</head>
<body>
    <h1>If you see this, the server is working!</h1>
    <p>Time: <span id="time"></span></p>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
